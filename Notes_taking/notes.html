<!DOCTYPE html>
<html lang="en">

<head>

<body>
      <form class="d-flex" role="search">
            <input id="search_bar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success mx-2" type="submit">Search</button>
      </form>

      <div class="cover bg-light">
            <div class="full  my-3 text-md-center mx-xl-3">
                  <div class="main">
                        TODAY'S GOALS
                  </div>

                  <div class="card">
                        <div class="card-body">
                              <h5 class="card-title">Add what needs to be done today</h5>
                              <div class="mb-3">
                                    <textarea class="form-control" id="add_txt" rows="3"></textarea>
                              </div>
                              <a href="#" id="add_btn" class="btn btn-primary">Save</a>
                        </div>
                  </div>

                  <h1 id="second_heading" class="my-3">Your Goals</h1>
                  <div id="notes" class="row container-fluid bg-light"></div>
            </div>
      </div>
      <script src="notes.js"></script>
